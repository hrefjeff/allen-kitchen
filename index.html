<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Allen Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">The Allen Kitchen</div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to the Allen Kitchen</h1>
            <p>An Online Cookbook Dedicated to Family</p>
            <button id="cta-btn">Generate idea for this week's dinner</button>
        </div>
    </header>

    <dialog id="meal-dialog" aria-labelledby="meal-dialog-title">
        <h3 id="meal-dialog-title">Dinner idea</h3>
        <p id="meal-dialog-text"></p>
        <form method="dialog">
            <button>Close</button>
        </form>
    </dialog>

    <section id="menu" class="menu-section">
        <h2>Curated For You</h2>
        <div class="grid">
            <div class="card">
                <h3>The Allen Burger</h3>
                <p>Wagyu beef, caramelized onions, aged cheddar.</p>
            </div>
            <div class="card">
                <h3>Seared Scallops</h3>
                <p>Lemon butter reduction, asparagus risotto.</p>
            </div>
            <div class="card">
                <h3>Truffle Fries</h3>
                <p>Hand-cut, parmesan, white truffle oil.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
